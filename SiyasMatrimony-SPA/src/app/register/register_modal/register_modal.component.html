<div class="modal-body">
  <div class="card text-center">
    <div class="card-header bg-danger text-white rounded pb-2 h6">
      <h4 class="card-title">User Details</h4>
    </div>
    <div class="card-body">
      <form
        #registerForm="ngForm"
        id="registerForm"
        name="registerForm"
        (ngSubmit)="registerForm.form.valid && RegisterUser()"
      >
        <div class="form-group mt-2 d-flex">
            <span class="input-group-addon"><i class="fa fa-user fa-fw fa-2x"></i></span>
          <input
            type="text"
            name="UserName"
            class="form-control textbox"
            [(ngModel)]="user.username" #UserName="ngModel" 
            [ngClass]="{
              'is-invalid': registerForm.submitted && UserName.invalid
            }"
            required
            placeholder="UserName"
          />
        </div>
        <div class="form-group mt-2 d-flex">
            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw fa-2x"></i></span>
            <input
              type="text"
              name="email" [(ngModel)]="user.email" #email="ngModel" 
              class="form-control textbox"
              minlength="6"
              [ngClass]="{
                'is-invalid': registerForm.submitted && email.invalid
              }"
              required
              placeholder="Email"
            />
          </div>
          <div class="card-footer text-align-center">
            <button class="btn btn-success btn-block">Submit</button>
            <!-- <button class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">Cancel</button> -->
          </div>
      </form>
    </div>
   
  </div>
</div>
